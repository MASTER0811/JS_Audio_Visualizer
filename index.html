<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript AUDIO Visualizer</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="stylesheet" href="./stylesheet/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id='container'>
        <canvas id="canvas1"></canvas>
        <audio id="audio_song"></audio>
        <div class="title-song">
            <span class="title_song">Audio Visualizer</span>
        </div>
        <div class="border">
            <input type="file" id="fileupload" accept="audio/*">
            <label for="fileupload" class="controls"><span class="fas fa-upload"></span></label>
            <div class="controls stop_btn"><span class="fas fa-stop"></span></div>
        </div>
    </div>



    <!-- javascript -->
    <script src="./JavaScript/script.js"></script>
</body>
</html>
